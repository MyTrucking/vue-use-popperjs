<!DOCTYPE html>
<html>
  <head>
    <style>
      #app {
        position: relative;
        width: 100%;
        border-radius: 10px;
        overflow-y: scroll;
        overscroll-behavior: contain;
        height: 100px;
        margin: 0px auto;
        border: 2px dashed rgb(255, 107, 129);
        background-color: #281e36;
      }
      #reference {
        position: relative;
        left: 50%;
        height: 50px;
        width: 134px;
        margin-left: -67px;
        transform: scale(0.8);
        border-radius: 10px;
      }
      #popper {
        background: #333;
        color: white;
        font-weight: bold;
        padding: 4px 8px;
        font-size: 13px;
        border-radius: 10px;
      }
      .vue-use-popperjs-none {
        visibility: hidden;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-demi"></script>
    <script src="https://unpkg.com/vue-use-popperjs"></script>
    <script src="/dist/index.iife.prod.js"></script>

    <script>
      const { createApp, ref } = Vue;
      const { Popper } = VueUsePopperjs;

      createApp({
        components: {
          Popper,
        },
        template: `
          <Popper
            popper-is="button"
            :popper-props="{ id: 'reference' }"
            :reference-is="div"
            :reference-props="{ id: 'popper' }"
          >
            My button
            <template #reference>My popper</template>
          </Popper>
          `,
      }).mount("#app");
    </script>
  </body>
</html>
