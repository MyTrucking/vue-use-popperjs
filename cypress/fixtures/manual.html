<!DOCTYPE html>
<html>
  <head>
    <style>
      #app {
        position: relative;
        width: 100%;
        border-radius: 10px;
        overflow-y: scroll;
        overscroll-behavior: contain;
        height: 100px;
        margin: 0px auto;
        border: 2px dashed rgb(255, 107, 129);
        background-color: #281e36;
      }
      #controller {
        position: fixed;
        top: 20px;
        left: 20px;
      }
      #reference {
        position: relative;
        left: 50%;
        height: 50px;
        width: 134px;
        margin-left: -67px;
        transform: scale(0.8);
        border-radius: 10px;
      }
      #popper {
        background: #333;
        color: white;
        font-weight: bold;
        padding: 4px 8px;
        font-size: 13px;
        border-radius: 10px;
      }
      .vue-use-popperjs-none {
        visibility: hidden;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
    <script src="https://unpkg.com/vue-use-popperjs/dist/umd/index.js"></script>
    <script src="/dist/index.iife.js"></script>

    <script>
      const { createApp, ref } = Vue;
      const { usePopperjs } = VueUsePopperjs;

      createApp({
        setup() {
          const reference = ref();
          const popper = ref();

          const { visible } = usePopperjs(reference, popper, {
            trigger: "manual",
          });

          return {
            reference,
            popper,
            visible,
          };
        },
        template: `
          <button id="reference" ref="reference">My button</button>
          <div id="popper" ref="popper">My popper</div>

          <button id="controller" @click="() => visible = !visible">{{ !visible ? 'Open' : 'Close' }}</button>
        `,
      }).mount("#app");
    </script>
  </body>
</html>
